name: Build and Push Docker Image

on:
  workflow_dispatch:
    inputs:
      bitcoind_version:
        description: 'Version of bitcoind to build'
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ github.repository_owner }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build -t ${{ github.repository_owner }}/bitcoind:${{ github.event.inputs.bitcoind_version }} .
          docker tag ${{ github.repository_owner }}/bitcoind:${{ github.event.inputs.bitcoind_version }} ${{ github.repository_owner }}/bitcoind:latest

      - name: Push Docker Image
        run: |
          docker push ${{ github.repository_owner }}/bitcoind:${{ github.event.inputs.bitcoind_version }}
          docker push ${{ github.repository_owner }}/bitcoind:latest